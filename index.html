<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>Todo Example</title>
</head>

<body>
    <h1>Slime Grinder</h1>

    <div id='counters-div'>
        <h2 id='exp-counter-hdr'>0 EXP</h2>
        <h2 id='current-slime-hp-hdr'>1 HP</h2>
        <h3 id='damage-rate-hdr'>0 Damage/Sec</h3>
        <h3 id='slime-hp-hdr'>1 HP/Slime</h3>
        <h3 id='slime-exp-hdr'>1 EXP/Slime</h3>
    </div>

    <hr>

    <div id="attack-div">
        <canvas id="attack-canvas" width="600" height="400" style="border: 1px solid black;"></canvas>
        <p id='attack-info-p'>1 Damage/Attack</p>
    </div>

    <hr>

    <button id='dart-btn' type='button' style="display: block; margin: 10px 0px;">Purchase Dart</button>
    <button id='finch-btn' type='button' style="display: block; margin: 10px 0px;">Purchase Finch</button>
    <button id='merc-btn' type='button' style="display: block; margin: 10px 0px;">Purchase Merc</button>
    <button id='mage-btn' type='button' style="display: block; margin: 10px 0px;">Purchase Mage</button>
    <button id='bomber-btn' type='button' style="display: block; margin: 10px 0px;">Purchase Bomber</button>

    <script src="CanvasSlime.js"></script>
    <script src="unit.js"></script>
    <script src="script.js"></script>
</body>

</html>
