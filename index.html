<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>Todo Example</title>
</head>

<body>
    <h1>Slime Grinder</h1>

    <div id='counters-div'>
        <h2 id='exp-counter-hdr'>0 EXP</h2>
        <h2 id='current-slime-hp-hdr'>1 HP</h2>
        <h3 id='damage-rate-hdr'>0 Damage/Sec</h3>
        <h3 id='slime-hp-hdr'>1 HP/Slime</h3>
        <h3 id='slime-exp-hdr'>1 EXP/Slime</h3>
    </div>

    <hr>

    <div id="attack-div">
        <button id='attack-btn' type='button'>Attack</button>
        <p id='attack-info-p'>1 Damage/Attack</p>
    </div>

    <hr>

    <button id='finch-btn' type='button'>Purchase Finch</button>
    <p id='finch-count-p'>0 Finches for 0 Damage/Sec</p>
    <p id='finch-cost-p'>5 EXP/Finch</p>
    <p id='finch-info-p'>.1 Damage/Sec Each</p>

    <script src="script.js"></script>
</body>

</html>
